name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check_app:
    runs-on: ubuntu-22.04
    steps:
    - name: clone_project
      uses: actions/checkout@v3
    - name: apt_dependencies
      run: sudo apt install binutils
    - name: setup_rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: setup_python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: python_dependencies
      run: pip3 install pyinstaller lief
    - name: compile
      run: pyinstaller src/cerberus.py src/*.py --onefile --clean
    - name: append_path
      run: echo "`pwd`/dist" >> $GITHUB_PATH
    - name: compile_tests
      run: |
        echo "Installing 32-bit architecture"
        rustup target install i686-unknown-linux-gnu
        echo "Compiling tests"
        for i in $(seq 1 1 `ls ./test | wc -l`)
        do
          echo "Starting test nÂ°$i"
          cargo build --release
          cargo build --release --target=i686-unknown-linux-gnu
        done
